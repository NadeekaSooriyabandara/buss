<div class="container">
    <mat-card class="card-content">
        <form #vehicleForm2="ngForm">
            <input class="form-control" type="hidden" name="nic" [(ngModel)]="nic" placeholder="NIC">
            <label class="heading">Set 1</label>

            <div class="row">
                <div class="column">
                    <div><label>Normal Bus</label></div>
                </div>

                <div class="column">
                    <div><label>Normal Bus + Train</label></div>
                </div>
                <div class="column">
                    <div><label>Low Floor A/C Bus</label></div>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <div><img class="png-icon" src="../../../assets/bus.jpg" style="max-width: 200px; min-width: 200px;"></div>
                </div>
                <div class="column">
                    <div><img class="png-icon" src="../../../assets/train.jpg" style="max-width: 200px; min-width: 200px;"></div>
                </div>
                <div class="column">
                    <div><img class="png-icon" src="../../../assets/lowfloor.jpg" style="max-width: 200px; min-width: 200px;"></div>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <div>
                        <label>Distance(km): {{distanceA1}}</label><br>
                        <label>Cost(Rs): {{costA1}}</label><br>
                        <label>Travel Time(min): {{travelTimeA1}}</label><br>
                        <label>Facilities(AC): {{fascilityA1}}</label><br>
                        <label>Choice:</label>

                        <mat-form-field>
                            <mat-select [(value)]="set1option1">
                                <mat-option value="1">1</mat-option>
                                <mat-option value="2">2</mat-option>
                                <mat-option value="3">3</mat-option>
                            </mat-select>
                        </mat-form-field>

                    </div>
                </div>
                <div class="column">
                    <div>
                        <label>Distance(km): {{distanceB1}}</label><br>
                        <label>Cost(Rs): {{costB1}}</label><br>
                        <label>Travel Time(min): {{travelTimeB1}}</label><br>

                                <mat-option value="3">3</mat-option>
