<div class="container">
    <mat-card class="card-content">
        <form #vehicleForm1="ngForm">

            <div class="row">
                <div class="column">
                    <div class="form-group">
                        <label class="heading">Socio-economic Information</label>
                    </div>

                    <div class="form-group">
                        <label>Age: </label>
                        <input class="form-control" name="age" [(ngModel)]="age" placeholder="Age" required>
                    </div>

                    <div class="form-group">
                        <label>Gender </label>
                        <mat-form-field>
                            <mat-select [(value)]="gender">
                                <mat-option value="male">Male</mat-option>
                                <mat-option value="female">Female</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <label>Occupation: </label>
                        <input class="form-control" name="occupation" [(ngModel)]="occupation" placeholder="Occupation" required>
                    </div>

                    <div class="form-group">
                        <label>Income level </label>
                        <mat-form-field>
                            <mat-select [(value)]="incomeLevel">
                                <mat-option value="10,000 - 20,000">10,000 - 20,000</mat-option>
                                <mat-option value="20,000 - 40,000">20,000 - 40,000</mat-option>
                                <mat-option value="40,000 - 50,000">40,000 - 50,000</mat-option>
                                <mat-option value=">50,000">>50,000</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="column">
                    <div class="form-group">
                        <label class="heading">Current travel behaviour</label>
                    </div>

                    <div class="form-group">
                        <label>Origin:</label>
                        <input class="form-control" name="origin" [(ngModel)]="origin" placeholder="Origin" required>
                    </div>

                    <div class="form-group">
                        <label>Destination:</label>
                        <input class="form-control" name="destination" [(ngModel)]="destination" placeholder="Destination" required>
                    </div>

                    <div class="form-group">
                        <label>Travel time:</label>
                        <input class="form-control" name="travelTime" [(ngModel)]="travelTime" placeholder="Travel time" required>
                    </div>

                    <div class="form-group">
                        <label>Transport modes:</label>
                        <input class="form-control" name="transportmodes" [(ngModel)]="transportmodes" placeholder="Transport modes" required>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <button mat-raised-button routerLink="/comp2" routerLinkActive="active" class="btn btn-default" type="button" (click)="onNext(vehicleForm1)" [disabled]="vehicleForm1.invalid" required>Submit</button>
            </div>


        </form>
    </mat-card>
</div>
